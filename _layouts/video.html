<style>
    #player {
        margin: 0 auto;
    }
</style>
<div>
    <div id="player" class="center">در حال بارگزاری پخش کننده...</div>
</div>
<script type="text/javascript" src="../jwplayer/dist/jwplayer.js"></script>
<script type="text/javascript">
    var player;

    function setupPlayer() {
        if (!player) {
            if (typeof jwplayer !== 'undefined') {
                jwplayer.key = "olrKKZfGLAB894ClZKwJ+Pd29CElpZ2kuqlnjA==";
                player = jwplayer("player");
            } else {
                return;
            }
        }
        player.setup({
            file: "../videos/{{ page.video }}",
            aspectratio: "16:9",
            width: "720",
            height: "480",
            plugins: {
                "http://bin.qplayer.io/stable/plugins/vidadads.js": {}
            },
            advertising: {
                schedule: "{{ page.vmap }}",
                admessage: "پیام",
                cuetext: "آگهی بازرگانی",
                loadOnTime: true
            }
        });
    }

    $(function() {
        setupPlayer();
    });
</script>
